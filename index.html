<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programming Focus</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="main-nav" role="banner">
        <div class="container">
          <img class="brand" src="./assets/icon-white-on-green.jpg">
        </div>
    </nav>
    <header role="banner">
        <h1 class="app-title">Programming Focus</h1>
        <h2 class="app-detail">We provide focused search results from Stack Overflow and portions of YouTube to aid your programming journey.  If your results are lacking, please use different keywords.</h2>
    </header>
    <form role="form" action="" id="js-form">
        <fieldset>
            <label id="search-top"for="code-search">Enter a programming language or concept:</label>
            <input id="js-code-search" class="input-box-size" type="text" name="code-search" placeholder="e.g., for loop" required>
            <input class="search-button" type="submit" value="Search">
        </fieldset>
    </form>
    
    <section aria-label="error" aria-live="polite">
        <p id="js-error-message" class="error-message"></p>
    </section>
    <section class="js-hide results-container" aria-label="results">
        <div role="region" aria-label="stack overflow results" class="stackoverflow-results">
            <h2><i class="fab fa-stack-overflow"></i> Stack Overflow:</h2>
            <ul id="stackOverflow-results-list" aria-live="polite">
            </ul>
        </div>

        <div role="region" aria-label="youtube results" class="youtube-results">
            <h2><i class="fab fa-youtube"></i> YouTube:</h2>
            <ul id="youtube-results-list" aria-live="polite">
            </ul>
        </div>
    </section>

    <section class="js-hide" aria-label="back up to search">
        <a class="search-top" href="#search-top"><i class="fas fa-search"></i> Back up to Search</a>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
