<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Search</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner">
        <h1 class="app-title">Programming Focus</h1>
        <h2 class="app-detail">We provide focused search results from Stack Overflow and portions of YouTube to aid your programming journey.  If your results are lacking, please use different keywords.</h2>
    </header>
    <form action="" id="js-form">
        <label id="js-code-search" for="code-search">Enter a programming language or concept:</label>
        <input class="input-box-size" type="text" name="code-search"  placeholder="for loop" required>
        <input class="search-button" type="submit" value="Search">
    </form>
    
    <p id="js-error-message" class="error-message"></p>
    <section class="js-hide results-container" aria-label="results">
        <div class="stackoverflow-results">
            <h2><i class="fab fa-stack-overflow"></i> Stack Overflow:</h2>
            <ul id="stackOverflow-results-list">
            </ul>
        </div>

        <div class="youtube-results">
            <h2><i class="fab fa-youtube"></i> YouTube:</h2>
            <ul id="youtube-results-list">
            </ul>
        </div>
    </section>

    <section class="js-hide" aria-label="back up to search">
        <a class="search-top" href="#js-code-search"><i class="fas fa-search"></i> Back up to Search</a>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
