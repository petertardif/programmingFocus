<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Code Concept Search</h1>
    <h2>Returns search results relating to a coding concept you are trying to better understand</h2>
    <form action="" id="js-form">
        <label for="code-search">Enter a programming language or concept</label>
        <input type="text" name="code-search" id="js-code-search" required>

        <input class="search-button" type="submit" value="Search!">
    </form>
    
    <p id="js-error-message" class="error-message"></p>
    <section aria-label="results">
        <h2>Search Results</h2>
        <ul id="stackOverflow-results-list">
        </ul>
        <ul id="youtube-results-list">
        </ul>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
